<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Innova Agile Sample App</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/index.css">
</head>
<body>
<div class="row">
<div class="col-xs-12">
  <section id="itemapp">
    <header id="header">	
      <div class="row">
		<div class="col-xs-8">
		</div>
		<div class="col-xs-4">
      <h1>Add products to store</h1>
      <input id="new-item-title" placeholder="Product name">
      <input id="new-item-price" placeholder="Product price"><br/>
      <button id="add-item">Add</button>
		</div>
		</div>
    </header>
	<div class="row">
		<div class="col-xs-6">
			Products
		</div>
		<div class="col-xs-6">
			Basket <div id="basketstats"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			  <section id="main">
			<ul id="item-list"></ul>
			  </section>
    	</div>
		<div class="col-xs-6">
      <section id="second">
	<ul id="item-list-basket"></ul>
      </section>
    </div>
  </section>
</div>
</div>
<script type="text/template" id="item-template">
    <div class="view">
      <h2><%= title %></h2>
      <h3>$ <%= price %></h3>
      <button class="buy" >Add to basket</button>
    </div>
  </script>

<script type="text/template" id="item-basket-template">
    <div class="view">
      <h2><%= title %></h2>
      <h3>$ <%= price %></h3>
      <button class="remove">Remove</button>
    </div>
  </script>

<script type="text/template" id="sum-template">
    <span id="item-sum"><strong>$ <%= sum %></strong> ( <%= count %> )</span>
  </script>
  
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>
  <script src="js/models/item.js"></script>
  <script src="js/collections/items.js"></script>
  <script src="js/views/items.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
